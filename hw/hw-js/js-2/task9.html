<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!-- Подключаем Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="style.css">


    <style>
        body {
        padding: 30px;
        }
    </style>
</head>
<body>
<main>
    
    <section>
        <div class="card">
            <div class="card-header">
                Вопрос
                <span class="number-of-question"></span> из
                <span class="number-of-all-questions"></span>
            </div>
            <div class="card-body">
                <h4 class="card-title question"></h4>
                <ol class="options">
                    <!-- questions -->
                </ol>
                <a class="link button" data-value="btn-next">Дальше</a>
            </div>
        </div>
    </section>

    <section class="tips container-fluid">
        <ul class="list row">
            <li class="item col-sm">
                <a class="link button" href="">Звонок другу</a>
            </li>
            <li class="item col-sm">
                <a class="link button" href="">50/50</a>
            </li>
            <li class="item col-sm">
                <a class="link button" href="">Помощь зала</a>
            </li>
        </ul>
    
    </section>

</main>
    <!-- Modal "are you sure?" -->
    <div class="task-over-modal">
        <div class="modal-content">
            <div class="modal-body">
                <p>Вы уверены?</p>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-secondary" data-value="close-modal">нет</a>
                <a class="btn btn-primary button-modal" data-value="btn-go-on">да</a>
            </div>
        </div>
    </div>
    <!-- Modal finish -->
    <div class="quiz-over-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Хороший результат!</h5>
                </div>
                <div class="modal-body">
                    <p>Ты ответил на
                        <span data-value="correct-answer"></span> из
                        <span data-value="number-of-all-questions-2"></span> вопроса
                        и заработал
                        <span data-value="total-money"></span>$
                    </p>
                    <p>Попробовать снова?</p>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-secondary" data-value="close-modal-finish">нет</a>
                    <a class="btn btn-primary button-modal" data-value="btn-try-again">да</a>
                </div>
            </div>
    </div>

    <!-- <script src="./js/script.js"></script> -->
    <script src="./js/task23.js" type='module'></script>
<!-- Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<!-- Bootstrap -->
</body>
</html>
