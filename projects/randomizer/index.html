<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card text-center mt-5 ml-auto mr-auto" style="width: 60rem;">
        <div class="card-header">
            Randomizer
        </div>
        <div class="card-body">
        <form class="font-weight-bold" data-form>
        <label>
            <input class="form-control" placeholder="Amount of numbers" name="number" autocomplete="off" data-number>
        </label>
        <label>
            <input class="form-control" placeholder="from" name="from" autocomplete="off" data-number-from>
        </label>
        <label>
            <input class="form-control" placeholder="to" name="to" autocomplete="off" data-number-to>
        </label>
        <br>
        <button class="btn btn-info" type="submit" data-btn>Let's go!</button>
        </form>
    </div>
    <div>
        <div class="card-footer text-muted">
            Result: <span data-result></span>
        </div>
    </div>
</div>
    <script src="script.js"></script>
        <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
</body>
</html>
