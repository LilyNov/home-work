<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="prev"></div>
            <div class="current"></div>
        </div>
        <button class="btn-grey">AC</button>
        <button class="btn-grey">DEL</button>
        <button class="btn-grey">%</button>
        <button class="btn-orange">&#247;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-orange">&#215;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn-orange">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn-orange">+</button>
        <button class="btn-zero">0</button>
        <button>.</button>
        <button class="btn-orange">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
