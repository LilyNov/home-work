<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="prev" data-prev></div>
            <div class="current" data-current></div>
        </div>
        <button class="btn-grey" data-ac>AC</button>
        <button class="btn-grey" data-del>DEL</button>
        <button class="btn-grey" data-vig>%</button>
        <button class="btn-orange" data-operation>รท</button> 
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button class="btn-orange" data-operation>ร</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button class="btn-orange" data-operation>-</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button class="btn-orange" data-operation>+</button>
        <button class="btn-zero" data-num>0</button>
        <button data-num>.</button>
        <button class="btn-orange" data-equal>=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
